<div class="container">
  <div class="card" style="box-shadow: 0 2px 5px 0 rgb(47 73 167 / 35%), 0 2px 10px 0 rgb(0 161 255 / 50%);">
    <div class="card-body">
      <div class="panelbar-wrapper">
        <kendo-panelbar>
          <kendo-panelbar-item title="List of Faculty" [expanded]="false">
            <ng-template kendoPanelBarContent>
              <kendo-grid [kendoGridBinding]="facService.listFaculty" [filterable]="true" [groupable]="true"
                [sortable]="{allowUnsort:true,mode:'multiple'}" [pageSize]="5"
                [pageable]="{buttonCount:3,pageSizes:[5,10,20]}" [height]="400">
                <kendo-grid-column field="name" title="Name">
                </kendo-grid-column>
                <kendo-grid-column field="email" title="Email">
                </kendo-grid-column>
                <kendo-grid-column field="age" title="Age">
                </kendo-grid-column>
                <kendo-grid-column field="gender" title="Gender">
                </kendo-grid-column>
                <kendo-grid-column field="department.deptName" title="Department">
                </kendo-grid-column>
                <kendo-grid-column title="Action">
                  <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex" let-column="column">
                    <a class="dropdown-item" href="#" (click)="deleteFaculty(dataItem.id)"><span
                        class="k-icon k-i-delete"></span></a>
                    <a class="dropdown-item" href="#" (click)="populateFaculty(dataItem)"><span
                        class="k-icon k-i-edit"></span></a>
                  </ng-template>
                </kendo-grid-column>
              </kendo-grid>
            </ng-template>
          </kendo-panelbar-item>
        </kendo-panelbar>
      </div>
    </div>
  </div>
</div>
