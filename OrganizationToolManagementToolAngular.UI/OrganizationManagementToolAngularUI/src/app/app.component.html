<div class="wrapper">
        <div class="custom-toolbar">
            <button kendoButton icon="layout" fillMode="flat" (click)="drawer.toggle()">
            <span class="mail-box">Organization Management Tool</span>
        </button>
        </div>
        <kendo-drawer-container class="customClass">
            <kendo-drawer
                #drawer
                [items]="items"
                mode="push"
                [mini]="true"
                [expanded]="true"
                (select)="onSelect($event)"
            >
            </kendo-drawer>
            <kendo-drawer-content>
                <app-layout [selectedItem]="selected"></app-layout>
            </kendo-drawer-content>
      </kendo-drawer-container>
    </div>
